<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SB Gold</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container admin-theme">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo-large">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin Panel</span>
                </div>
                <h2>Administrator Access</h2>
                <p>Enter your credentials</p>
            </div>
            <form id="adminLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-shield"></i>
                        <input type="email" id="email" placeholder="Enter admin email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <button type="submit" class="btn-submit admin-btn" id="loginBtn">
                    <span>Access Dashboard</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
                <div class="error-message" id="errorMessage"></div>
            </form>
            <div class="auth-footer">
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
        <div class="auth-background admin-bg"></div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/admin-login.js"></script>
</body>
</html>
